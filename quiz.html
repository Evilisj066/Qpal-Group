<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Career Quiz - Qpal Group</title>

  <!-- Fonts and CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />

  <!-- Optional: Smooth background fallback -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .quiz-header {
      background: linear-gradient(135deg, #4a90e2, #0061f2);
      color: white;
      padding: 40px 20px;
      text-align: center;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .quiz-header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    .quiz-header p {
      font-size: 1.1em;
      margin-top: 10px;
    }

    .quiz-container {
      background: #ffffff;
      padding: 50px 30px;
      border-radius: 12px;
      max-width: 700px;
      margin: 40px auto;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
    }

    label {
      display: block;
      margin: 15px 0;
      font-size: 1em;
      cursor: pointer;
    }

    .result-section {
      max-width: 700px;
      margin: 30px auto;
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
    }

    #result h2 {
      font-size: 1.8em;
      color: #0061f2;
      margin-bottom: 15px;
    }

    #loader {
      text-align: center;
      font-style: italic;
      color: #777;
      padding: 10px;
    }

    .button {
      background-color: #0061f2;
      color: white;
      padding: 12px 24px;
      font-size: 1em;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-block;
      margin-top: 20px;
    }

    .button:hover {
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      background-color: #004bb5;
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      .quiz-header h1 {
        font-size: 2em;
      }

      .quiz-container, .result-section {
        padding: 30px 20px;
        margin: 20px;
      }

      .button {
        padding: 10px 20px;
        font-size: 0.95em;
      }
    }
  </style>
</head>

<body>
  <div class="quiz-header">
    <h1>Career Compass Quiz</h1>
    <p>Answer the following questions to discover your ideal career path!</p>
  </div>

  <main>
    <section class="quiz-container">
      <div id="question-container"></div>
    </section>

    <section id="result" class="result-section" style="display: none;">
      <h2>Your Suggested Career Path</h2>
      <p id="track-result"></p>
      <div id="roadmap"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
