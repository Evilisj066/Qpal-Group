<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Career Quiz - Qpal Group</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 0;
      margin: 0;
    }

    .quiz-header {
      background-color: #6e8efb;
      color: white;
      padding: 30px 20px;
      text-align: center;
      border-radius: 0 0 20px 20px;
    }

    .quiz-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      max-width: 600px;
      margin: 40px auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin: 10px 0;
    }

    .result-section {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #loader {
      text-align: center;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="quiz-header">
    <h1>Career Compass Quiz</h1>
    <p>Answer the following questions to discover your ideal career path!</p>
  </div>

  <div class="quiz-container">
    <div id="question-container"></div>
  </div>

  <div id="result" style="display: none;">
    <h2>Your Suggested Career Path</h2>
    <p id="track-result"></p>
    <div id="roadmap"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
