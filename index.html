<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Career Compass Quiz</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .quiz-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      text-align: center;
    }

    form {
      margin-top: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-size: 1rem;
    }

    input[type="radio"] {
      margin-right: 10px;
    }

    #next-btn {
      display: block;
      margin: 30px auto 0;
      padding: 10px 20px;
      font-size: 1rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #next-btn:hover {
      background: #0056b3;
    }

    #result {
      display: none;
      max-width: 800px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #track-result {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
    }

    .result-section {
      margin-top: 20px;
    }

    .result-section h3 {
      color: #007bff;
      margin-bottom: 10px;
    }

    ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Career Compass</h1>
    <div id="question-container"></div>
    <button id="next-btn">Next</button>
  </div>

  <div id="result">
    <div id="track-result"></div>
    <p id="track-description"></p>

    <div class="result-section">
      <h3>Recommended SHS Track:</h3>
      <p id="shs-track"></p>
    </div>

    <div class="result-section">
      <h3>Suggested College Courses:</h3>
      <ul id="college-courses"></ul>
    </div>

    <div class="result-section">
      <h3>Important Skills & Certifications:</h3>
      <ul id="skills-certifications"></ul>
    </div>

    <div class="result-section">
      <h3>Entry-Level Job Opportunities:</h3>
      <ul id="entry-level-jobs"></ul>
    </div>

    <div class="result-section">
      <h3>Advanced Career Options:</h3>
      <ul id="advanced-jobs"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
