<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Career Compass Quiz</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .quiz-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      text-align: center;
    }

    form {
      margin-top: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-size: 1rem;
    }

    input[type="radio"] {
      margin-right: 10px;
    }

    #next-btn {
      display: block;
      margin: 30px auto 0;
      padding: 10px 20px;
      font-size: 1rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #next-btn:hover {
      background: #0056b3;
    }

    #result {
      display: none;
      text-align: center;
      margin-top: 50px;
    }

    #track-result {
      font-size: 1.5rem;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Career Compass</h1>
    <div id="question-container"></div>
    <button id="next-btn">Next</button>
  </div>

  <div id="result">
    <h2>Your Recommended Track:</h2>
    <p id="track-result"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
