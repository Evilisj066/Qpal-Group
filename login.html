<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Qpal Group</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      text-align: center;
      padding: 60px 20px;
    }

    .login-box {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background-color: #6e8efb;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #5a78d3;
    }

    #error-message {
      color: red;
      margin-top: 15px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login or Sign Up</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <button onclick="signup()">Sign Up</button>
    <div id="error-message"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC9s3lEYT7DWoCUNEEbBuHD1ZtZpofsSR8",
      authDomain: "career-compass-9f864.firebaseapp.com",
      projectId: "career-compass-9f864",
      storageBucket: "career-compass-9f864.appspot.com",
      messagingSenderId: "549479661639",
      appId: "1:549479661639:web:b7c4ceb1117da7c42a7162",
      measurementId: "G-T9WDE75HPD"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorMessage = document.getElementById("error-message");

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          window.location.href = "quiz.html";
        })
        .catch((error) => {
          errorMessage.textContent = "Login failed: " + error.message;
        });
    };

    window.signup = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorMessage = document.getElementById("error-message");

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          window.location.href = "quiz.html";
        })
        .catch((error) => {
          errorMessage.textContent = "Sign up failed: " + error.message;
        });
    };
  </script>
</body>
</html>
